{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Agregar Nuevo Registro de Consumo de Energía</h2>
                    <form action="{{ url_for('home') }}" method="POST">
                        <div class="mb-3">
                            <label for="tipo_energia" class="form-label">Tipo de Energía</label>
                            <select id="tipo_energia" name="tipo_energia" class="form-select">
                                <option value="electricidad">Electricidad</option>
                                <option value="gas">Gas</option>
                                <option value="agua">Agua</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de Lectura</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="lectura" class="form-label">Lectura del Medidor (kWh)</label>
                            <input type="number" id="lectura" name="lectura" step="0.01" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario registrado</label>
                            <input type="text" id="usuario" name="usuario" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Agregar Registro</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('registro') }}" class="btn btn-link">Volver a la página de inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
