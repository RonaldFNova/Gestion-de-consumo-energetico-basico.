{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Usuario</h2>
    <form method="POST" action="{{ url_for('editarUsuario',  usuario_id=usuario.id) }}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" name="rol" required>
                {% for rol in roles %}
                <option value="{{ rol.id }}" {% if usuario.Roles_id == rol.id %}selected{% endif %}>{{ rol.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Nueva Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Dejar en blanco para no cambiar">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('registros') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
